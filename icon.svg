<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 128 128">

  <!-- Clipboard (adjusted margins) -->
  <g>
    <!-- clipboard body -->
    <rect x="18" y="16" width="92" height="104" rx="14"
          fill="#E8D07A" stroke="#C7A64D" stroke-width="4"/>

    <!-- clip - befestigung auf dem brett -->
    <rect x="32" y="12" width="64" height="14" rx="4"
          fill="#6B6B6B" stroke="#555555" stroke-width="2"/>
    <!-- clip - innere lighter part for depth -->
    <rect x="36" y="15" width="56" height="8" rx="3"
          fill="#808080" opacity="0.7"/>

    <!-- clip - drücker griff oben links -->
    <rect x="40" y="6" width="8" height="10" rx="2"
          fill="#707070" stroke="#555555" stroke-width="1.5"/>
    <!-- clip - drücker griff oben rechts -->
    <rect x="80" y="6" width="8" height="10" rx="2"
          fill="#707070" stroke="#555555" stroke-width="1.5"/>


    <!-- Markdown symbol M with down arrow -->
	<g transform="translate(28, 12) scale(2.2)">
		<path d="m14 10-4 3.5L6 10H4v12h4v-6l2 2 2-2v6h4V10zm12 6v-6h-4v6h-4l6 8 6-8z"
			  fill="#8A8A8A" />
	</g>
  </g>

  <!-- Photo overlay -->
  <g transform="translate(6, 2)">
    <!-- single blue frame -->
    <rect x="54" y="68" width="56" height="56" rx="8" fill="#3B84D6"/>

    <!-- inner image background: slightly sharper radius -->
    <rect x="58" y="72" width="48" height="48" rx="5" fill="#FFFFFF"/>

    <!-- image details clipped to rounded rect -->
    <g clip-path="url(#clipImg)">
      <circle cx="72" cy="84" r="5" fill="#E5C73D"/>
      <path d="M94 72H106V90Z" fill="#F2F2F2"/>
      <path d="M94 72L106 90" stroke="#D0D0D0" stroke-width="2" stroke-linecap="round"/>

      <path d="M58 120V90L70 86L78 96L86 90L106 106V120Z" fill="#8FA9CC"/>
      <path d="M58 120L70 100L78 112L106 120Z" fill="#6F8AB6"/>
    </g>
  </g>

  <defs>
    <clipPath id="clipImg">
      <rect x="58" y="72" width="48" height="48" rx="5"/>
    </clipPath>
  </defs>
</svg>
